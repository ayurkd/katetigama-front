       return new Promise((resolve, reject) => {
          axios.post('/auth/logout')

              localStorage.removeItem('access_token')
              // context.commit('destroyToken')
              resolve(response)
              window.location='../index.html'

            })
            .catch(error => {
              localStorage.removeItem('access_token')
              // context.commit('destroyToken')

      }
